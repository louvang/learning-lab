<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .row {
      margin-top: 25vh;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel hide" id="msg-show">
        <h1></h1>
        <div>
          <a href="./index.html">Create your own secret message</a>
        </div>
      </div>

      <div class="card-panel" id="msg-card">
        <form>
          <label>Enter a Secret Message</label>
          <input id="msg-input" />
          <button class="btn">Create</button>
        </form>
      </div>

      <div class="card-panel hide" id="link-card">          
        <div>
          Share this Link with a Friend
          <input id="link-input" />
        </div>        
      </div>
    </div>
  </div>  
  <script src="index.js"></script>
</body>
</html>
